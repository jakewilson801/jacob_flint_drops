<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

  <form id="drops-form">

  <button type="submit">Get access to all stuff for free</button>
</form>
<script>
document.getElementById("drops-form").addEventListener("submit", function (e) {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  fetch("https://formspree.io/f/mgvkgkkl", {
    method: "POST",
    body: formData,
    headers: {
      Accept: "application/json"
    }
  })
  .then(response => {
    if (response.ok) {
      window.location.href = "https://drops.iamjacobflint.com/thanks.html";
    } else {
      alert("Oops! There was a problem. Please try again.");
    }
  })
  .catch(error => {
    alert("Something went wrong. Please try again.");
  });
});
</script>
